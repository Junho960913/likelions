<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">
    <!-- 제이쿼리 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    
    <!-- Slick 불러오기 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css">

    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .top {
            background-color: rgb(0,56,117);
            height: 40.59px;
            display: flex;
        }

        .login-container {
            margin: auto;
            width: 1100px; 
            height: 28.59px;
            display: flex;
        }

        .usermenu{
            margin: auto 0 auto auto;
        }

        .mid {
            background-color: rgb(0,26,56);
            height: 90px;
        }

        .menu-container{
            margin: auto;
            width: 1100px;
            height: 90px;
            display: flex;
            justify-content: space-between;
        }

        .menus{
            margin: auto 0 auto 0;
        }

        .bottom {
            background-color: rgb(63,143,213);
            height: 50px;
        }
        
        li {
            float: left;
            margin-top: 0px;
            margin-left: 52px;
            font-size: 20px;
            color: rgb(230, 233, 235);
            cursor: pointer;
        }
        
        button {
            font-size: 15px;
            padding: 5px 13px 4px 13px;
            color: rgb(255,255,255);
            background-color: rgb(48,114,214);
            border: 0px;
            border-radius: 2px;
            cursor: pointer;
        }

        .slick-dots{
            position: absolute;
            bottom: -25px;

            display: block;

            width: 100%;
            padding: 0;
            margin: 0;

            list-style: none;

            text-align: center;
        }

        .slick-arrow{
            z-index: 2; /* prev버튼은 위치 이동시 이미지 뒤로 숨겨짐 */
            position:absolute;  /* 원하는 위치에 지정  */
            top: 50%; 
            width: 1000px; 
            height: 1000px; 
            transform: translateY(-25px);
        }

        /* .slick-prev,
        .slick-next
        {
            font-size: 0;
            line-height: 0;

            position: absolute;
            top: 50%;

            display: block;

            width: 100px;
            height: 100px;
            padding: 0;
            -webkit-transform: translate(0, -50%);
            -ms-transform: translate(0, -50%);
            transform: translate(0, -50%);

            cursor: pointer;

            color: transparent;
            border: none;
            outline: none;
            background: transparent;
        } */
    </style>
</head>


<body>
    <div class="header">
        <div class="top">
            <div class="login-container">  
                <div class="usermenu">
                    <button>회원가입</button>
                    <button>로그인</button>
                </div>
            </div> 
        </div>

        <div class="mid">
            <div class="menu-container">
                <img src="logo.png" height="45px" style="margin:auto 0 auto 0; cursor: pointer;">
                <div class="menus">
                    <ul style="list-style:none; margin-top: 5px">
                        <li>전문과정</li>
                        <li>공개과정</li>
                        <li>국제과정</li>
                        <li>학위과정</li>
                        <li>이용안내</li>
                        <li><img src="search.png" width="23px"></li>
                    </ul>
                </div>

            </div>
        </div>

        <div class="bottom">
            닫기
        </div>
    </div>

    <div>
        <div id="slider-div">
            <img src="https://www.learnus.org/pluginfile.php/1/local_ubion/mainslider/84/4%EC%9B%94%20%EC%82%AC%EC%9D%B4%ED%8A%B8_00_2560_Banner.png">
            <img src="https://www.learnus.org/pluginfile.php/1/local_ubion/mainslider/27/03_00_2560_banner.png">
            <img src="https://www.learnus.org/pluginfile.php/1/local_ubion/mainslider/29/02_00_2560_Banner.png">
        </div>
   </div>


</body>


<script>
    $(function(){
      $('#slider-div').slick({
          slide: 'div',        //슬라이드 되어야 할 태그 ex) div, li 
          infinite : true,     //무한 반복 옵션     
          slidesToShow : 1,        // 한 화면에 보여질 컨텐츠 개수
          slidesToScroll : 1,        //스크롤 한번에 움직일 컨텐츠 개수
          speed : 400,     // 다음 버튼 누르고 다음 화면 뜨는데까지 걸리는 시간(ms)
          arrows : true,         // 옆으로 이동하는 화살표 표시 여부
          dots : true,         // 스크롤바 아래 점으로 페이지네이션 여부
          autoplay : true,            // 자동 스크롤 사용 여부
          autoplaySpeed : 10000,         // 자동 스크롤 시 다음으로 넘어가는데 걸리는 시간 (ms)
          pauseOnHover : true,        // 슬라이드 이동    시 마우스 호버하면 슬라이더 멈추게 설정
          vertical : false,        // 세로 방향 슬라이드 옵션
          prevArrow : "<button type='button' class='slick-prev'>Previous</button>",        // 이전 화살표 모양 설정
          nextArrow : "<button type='button' class='slick-next'>Next</button>",        // 다음 화살표 모양 설정
          dotsClass : "slick-dots",     //아래 나오는 페이지네이션(점) css class 지정
          draggable : true,     //드래그 가능 여부 
          
          responsive: [ // 반응형 웹 구현 옵션
              {  
                  breakpoint: 960, //화면 사이즈 960px
                  settings: {
                      //위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
                      slidesToShow:3 
                  } 
              },
              { 
                  breakpoint: 768, //화면 사이즈 768px
                  settings: {    
                      //위에 옵션이 디폴트 , 여기에 추가하면 그걸로 변경
                      slidesToShow:2 
                  } 
              }
          ]

      });
    })
    
</script>


</html>
